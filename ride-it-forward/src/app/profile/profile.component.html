<app-navbar></app-navbar>
<div class="container mt-5 col-xs-12 col-sm-10 col-md-10 offset-sm-1 offset-md-1">
    <div class="card mb-3 border-no" *ngIf="loadedAthleteData.length >= 1 && !isFetching">
        <div class="row no-gutters" *ngFor="let data of loadedAthleteData">
          <div class="col-md-2 pt-2">
            <img [src]="pic" class="card-img rounded-circle img-fluid" style="width:160px;" alt="Profile pic">
          </div>
          <div class="col-md-10 pl-2">
            <div class="card-body">
              <h3 class="card-text text-mont">{{ data.firstname }} {{ data.lastname }}</h3>
              <h6 class="card-text"><i class="fas fa-map-marker-alt"></i> {{ data.city }}, {{ data.state }}, {{ data.country }}</h6>
              <hr>
              <h4 class="card-text text-mont text-mont-sm">Year-to-Date</h4>
              <h6 class="card-text">Rides: {{ ytdRides }}</h6>
              <h6 class="card-text">Distance: {{ ytdDistance }} miles</h6>
              <hr>
              <h4 class="card-text text-mont text-mont-sm">All Time</h4>
              <h6 class="card-text">Rides: {{ allTimeRidesTotal }}</h6>
              <h6 class="card-text">Distance: {{ allTimeDistanceTotal }} miles</h6>
            </div>
          </div>
        </div>
    </div>
    <div class="mb-5" *ngIf="loadedAthleteData.length < 1 && error">
      <h4><i class="fas fa-skull-crossbones"></i> Ooops! Something went wrong!</h4>
      <p>{{ error }}</p>
      </div>
      <div class="col-md-6 pt-5 pl-5" *ngIf="isFetching && !error">
        <app-loading-spinner></app-loading-spinner>
      </div>
</div>
<br><br>
<div *ngIf="!error">
<div class="col-md-12">
  <img src="assets/images/money-03.svg" class="mx-auto d-block img-fluid" style="width: 160px;" alt="Money!">
</div>
<div class="container mt-3 mb-5">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 offset-sm-1 offset-md-2 text-center">
            <button type="button" class="btn btn-custom btn-lg text-mont" routerLink="/savings">View My Savings</button>
        </div>
    </div>
</div>
</div>
